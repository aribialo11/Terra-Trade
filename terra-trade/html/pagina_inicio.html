<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>
    <link rel="stylesheet" href="../css/pagina_inicio.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 id="volverpi" class="terratrade">TerraTrade</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Acerca de nosotros</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Preguntas frecuentes</a></li>
            </ul>
        </nav>
        <div class="login-btn">
            <button>Login</button>
        </div>
    </header>
    <div class="imagen-y-frase">
        <div class="imagen">
            <img src="../imagenes/logo1.png" alt="Logo">
        </div>
        <div class="frase">
            <h1>Empieza a invertir <br> en terrenos <br> desde la comodidad <br> de tu casa</h1>
            <div class="comenzar-btn">
                <button id="volverpp" class="volver">Comenzar</button>
            </div>
        </div>
    </div>

    <!-- Modal de inicio de sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="formulario">
                <h1>Inicio de sesion</h1>
                <form action="#" method="GET">
                    <div class="username">
                        <input type="text" name="DNI" id="DNI" placeholder="Ingrese su DNI" required>
                        <label>Usuario</label>
                    </div>
                    <div class="contrasena">
                        <input type="password" name="Contraseña" id="Contrasenia" placeholder="Ingrese su contraseña" required>
                        <label>Contraseña</label>
                    </div>
                    <input type="button" value="Iniciar" id="volverpp" class="boton">
                    <div class="registro">
                        <p>¿No tenés cuenta? <a id="registrate" class="registrate">Registrate acá</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        (function(d){
            var s = d.createElement("script");
            s.setAttribute("data-position", 5);
            s.setAttribute("data-size", "small");
            s.setAttribute("data-language", "language");
            s.setAttribute("data-color", "#5F814F");
            s.setAttribute("data-type", "1");
            s.setAttribute("data-statement_text", "Our Accessibility Statement");
            s.setAttribute("data-mobile", true);
            s.setAttribute("data-trigger", "triggerId");
            s.setAttribute("data-account", "c6OXOKvwCx");
            s.setAttribute("src", "https://cdn.userway.org/widget.js");
            (d.body || d.head).appendChild(s);
        })(document)
    </script>
    <noscript>
        Please ensure Javascript is enabled for purposes of
        <a href="https://userway.org">website accessibility</a>
    </noscript>
    <script type="text/javascript" src="../js/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="../js/redirecciones.js"></script>
    <script>
        // Obtener elementos del DOM
        var modal = document.getElementById("loginModal");
        var btn = document.querySelector(".login-btn button");
        var span = document.getElementsByClassName("close")[0];

        // Abrir el modal al hacer clic en el botón de login
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cerrar el modal al hacer clic en la X
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cerrar el modal al hacer clic fuera del contenido del modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
